<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/party.css}" href="/static/css/party.css"/>
</head>
<body>
<h1>Den Aalmoezenier</h1>
<div class="navbuttons">
    <a class="buttonLook menuButton" th:href="@{/}">home</a>
    <a class="buttonLook menuButton" th:href="@{/venuedetails}">venues</a>
    <a class="buttonLook menuButton" th:href="@{/about}">about</a>
</div>
<div>
    <div class="info">Info :</div>
    <div><a th:href="@{${venue.getLinkMoreInfo()}}">https://denaalmoezenier.weebly.com/</a></div>
    <br>
    <div class="info">Capacity :</div>
    <div><p th:text="${venue.getCapacity()}">0</p></div>
    <br>
    <div class="info">Food provided? :</div>
    <div><p th:text="${venue.isFoodProvided() ? 'yes' : 'no'}">no</p></div>
    <br>
    <div class="info">Indoor?</div>
    <div><p th:text="${venue.isIndoor() ? 'yes' : 'no'}">no</p></div>
    <br>
    <div class="info">Outdoor? :</div>
    <div><p th:text="${venue.isOutdoor() ? 'yes' : 'no'}">no</p></div>
    <br>
    <div class="info">free parking? :</div>
    <div><p th:text="${venue.isFreeParkingAvailable() ? 'yes' : 'no'}">no</p></div>
    <br>
    <div class="info">distance public transport? :</div>
    <div><p th:text="${venue.getDistanceFromPublicTransportInKm() }">1</p></div>
    <br>
    <div class="info">distance public transport? :</div>
    <div><p th:text="${venue.getCity() }">Anwterpen</p></div>
    <br>
</div>
<div class="row1">
    <div class="row1content" th:if="${venue}">
        <div>
            <h2 th:text="${venue.getVenueName()}">Naam venue</h2>
        </div>
        <div>
            <div class="info">Info : </div>
            ...
        </div>
    </div>
    <div class="row1content" th:unless="${venue}">
        <p>no venue was chosen</p>
    </div>
</div>
</body>
</html>
